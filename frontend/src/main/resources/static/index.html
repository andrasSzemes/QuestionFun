<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question game</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <script type="module" src="/javascript/index.js" defer="true"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body data-status="game">
    <div id="game-display">
        <h1 class="question" data-type="game"></h1>
        <div class="answer1 btn btn-outline-warning" data-type="game"></div>
        <div class="answer2 btn btn-outline-warning" data-type="game"></div>
        <div class="answer3 btn btn-outline-warning" data-type="game"></div>
        <div class="answer4 btn btn-outline-warning" data-type="game"></div>
    </div>

    <div id="reward-display" style="display: none">
        <img src="/imgs/chooseCat.jpg" id="choose-cat" data-type="reward">
        <img src="/imgs/chooseReward.jpeg" id="choose-funnyImg" data-type="reward">
    </div>
    <video width="320" height="240">
    </video>
</body>
</html>
